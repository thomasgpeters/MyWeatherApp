<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='locationFilter' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{locationFilter()}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'>
                  Show Image
                </button>
              </th>
              <th>My Weather</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let weather of filteredWeather()'>
                <td>{{weather.zip}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
